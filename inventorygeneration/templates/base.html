<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if label %} inventory for {{ label }} from {% endif %}{{ arkid }}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-default navbar" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<p class="navbar-brand">LDR Inventory{% if ark_id %} for {{ ark_id }}{% endif %}{% if label %} from segment {{ label }}{% endif %}</p>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					{% if label %}
					<li class="nav-item">
						<a class="nav-link" href="index.html">{{ arkid }}</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>
    {% block content %}{% endblock %}
	</div>
	<script src="https://y2.lib.uchicago.edu/static/jquery.min.js"></script>
	<script src="https://y2.lib.uchicago.edu/static/bootstrap.min.js"></script>
    {% if fullaccessionrecord %}
        <script type="application/json" id="accessionrecord">
        {{ fullaccessionrecord }}
        </script> 
    {% endif %}
    {% if pagerecord %}
	<script src="https://y2.lib.uchicago.edu/static/pagination.js"></script>
	<script type="application/json" id="pagerecord">
	{{ pagerecord }}
    	</script>
    {% endif %}
</body>
</html>
